<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .calc {
            border: solid;
            border-radius: 10px;
            margin: 20px auto;
            width: 320px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="button"] {
            margin: 5px;
            width: 60px;
            height: 50px;
            font-size: 20px;
            border-radius: 10px;
            border: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        input[type="text"] {
            margin: 5px;
            width: 280px;
            height: 50px;
            font-size: 20px;
            border-radius: 10px;
            border: none;
            padding: 0 10px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .number-button {
            background-color: #495250;
            color: white;
        }
        .operator-button {
            background-color: #495250;
            color: white;
        }
        .clear-button {
            background-color: #495250;
            color: white;
        }
        .equal-button {
            background-color: #495250;
            color: white;
        }
    </style>
</head>
<body>
    <center><h1><b>Calculator</b></h1></center>
    <div class="calc">
        <input type="text" id="display" style="background-color:#E0E0E0; color: #000;"><br>
        <br>
        <input type="button" value="1" class="number-button" onclick="addtodisplay(1)">
        <input type="button" value="2" class="number-button" onclick="addtodisplay(2)">
        <input type="button" value="3" class="number-button" onclick="addtodisplay(3)">
        <input type="button" value="C" class="clear-button" onclick="cleardisplay()">
        <br>
        <input type="button" value="4" class="number-button" onclick="addtodisplay(4)">
        <input type="button" value="5" class="number-button" onclick="addtodisplay(5)">
        <input type="button" value="6" class="number-button" onclick="addtodisplay(6)">
        <input type="button" value="+" class="operator-button" onclick="addtodisplay('+')">
        <br>
        <input type="button" value="7" class="number-button" onclick="addtodisplay(7)">
        <input type="button" value="8" class="number-button" onclick="addtodisplay(8)">
        <input type="button" value="9" class="number-button" onclick="addtodisplay(9)">
        <input type="button" value="-" class="operator-button" onclick="addtodisplay('-')">
        <br>
        <input type="button" value="0" class="number-button" onclick="addtodisplay(0)">
        <input type="button" value="*" class="operator-button" onclick="addtodisplay('')">
        <input type="button" value="/" class="operator-button" onclick="addtodisplay('/')">
        <input type="button" value="=" class="equal-button" onclick="calculate()">
    </div>
    <script>
        function addtodisplay(value) {
            document.getElementById("display").value += value;
        }
        function cleardisplay() {
            document.getElementById("display").value = '';
        }
        function calculate() {
            try {
                document.getElementById("display").value = eval(document.getElementById("display").value);
            } catch (e) {
                document.getElementById("display").value = 'Error';
            }
        }
    </script>
</body>
</html>
